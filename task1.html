<body>
    <script>
        class Car{
            constructor(model_, year_){
                this._model = model_;
                this._year = year_;
            }

            showInfo(){
                console.log(this._model + " " + this._year);
            }
        }

        let car1 = new Car("Audi", 2018);
        car1.showInfo();
    </script>
</body>
