<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="func.js"></script>
</head>
<body>
    <script>
        let q = ["Sky is red?", "Are you a human?", "2 + 2 = 4?", "Yes is No?", "Water is wet?"];
        let a = [];
        for(let i = 0; i < q.length; i++){
            let ans = prompt(q[i] + "\n" + "1 - Yes  2 - No");
            a[i] = (ans == "1") ? true : false;
        }

        for(let i = 0; i < q.length; i++){
            alert(q[i] + "\n" + a[i]);
        }
    </script>
</body>
</html>
