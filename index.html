<body>
    <script>
        // Определение класса (class declaration)
        class Rect {
            // конструктор - инициализирует экземпляр класса Rect, представляет обычную функцию- конструктор
            constructor(width, height) {
                this.width = width;     // свойство width
                this.height = height;
            }

            // метод, будет добавлен в прототип Rect.prototype
            getArea() {
                return this.height * this.width;
            }

            getPerimeter() {
                return this.height * 2 + this.width * 2;
            }
        }

        class Triangle{
            constructor(a, b, c){
                this.a = a;
                this.b = b;
                this.c = c;
            }

            input(){
                this.a = parseInt(prompt('Enter a: '));
                this.b = parseInt(prompt('Enter b: '));
                this.c = parseInt(prompt('Enter c: '));
            }

            output(){
                console.log("A = ", this.a);
                console.log("B = ", this.b);
                console.log("C = ", this.c);
            }

            getArea(){
                let p = (this.a+this.b+this.c)/2;
                return Math.sqrt(p * (p-this.a) * (p-this.b) * (p-this.c));
            }

            getPerimeter(){
                return this.a+this.b+this.c;

            setA(b){ this.b = b;}
            setA(c){ this.c = c;}
        }

        console.log("t1 perimeter " + t1.getPerimeter());

        console.log("t2 area " + t2.getArea());
        console.log("t2 perimeter " + t2.getPerimeter());
    </script>
