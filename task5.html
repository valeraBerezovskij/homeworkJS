<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>

<body>
    <!--css was written by chatGPT-->
    <section>
        <section>
            <div id="questions">
                <h4>All questions</h4>
            </div>
        </section>
        <form name="myForm">
            <h4>Add new question</h4>
            <label for="question">Question:</label>
            <input type="text" name="question" class="textinput">
            </div>

            <div class="formrow">
                <label for="c_answer">Correct answer:</label>
                <input type="text" name="c_answer" class="textinput">
            </div>

            <div class="formrow">
                <label for="inc_answer">Incorrect answer:</label>
                <input type="text" name="inc_answer" class="textinput">
            </div>

            <button type="button" onclick="addQuestion()">Add</button>
        </form>
    </section>

    <script>
        function addQuestion() {
            let questions_section = document.getElementById("questions");
            let question         = "Question: "         + document.getElementsByName("question")[0].value;
            let correct_answer   = "Correct answer: "   + document.getElementsByName("c_answer")[0].value;
            let incorrect_answer = "Incorrect answer: " + document.getElementsByName("inc_answer")[0].value;
            let div = document.createElement("div");

            let question_p = document.createElement("p");
            question_p.textContent = question;

            let correct_answer_p = document.createElement("p");
            correct_answer_p.textContent = correct_answer;

            let incorrect_answer_p = document.createElement("p");
            incorrect_answer_p.textContent = incorrect_answer;

            div.appendChild(question_p);
            div.appendChild(correct_answer_p);
            div.appendChild(incorrect_answer_p);
            
            div.style.setProperty("border", "1px solid black");
            div.style.setProperty("border-radius", "15px");
            div.style.setProperty("padding", "5px");
            div.style.setProperty("margin", "15px");

            questions_section.appendChild(div);

        }
    </script>
</body>

</html>
