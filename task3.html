<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <form>
            <div class="formrow">
                <div>
                    <label for="firstname">Firstname:</label>
                    <input type="text" name="firstname">
                </div>
                <div>
                    <label for="lastname">Lastname:</label>
                    <input type="text" name="lastname">
                </div>
            </div>
            <div class="formrow">
                <div>
                    <label for="birthday">Birthday:</label>
                    <input type="date" name="birthday">
                </div>
                <div>
                    Gender:
                    <input type="radio" name="gender" id="Male"> Male
                    <input type="radio" name="gender" id="Female"> Female
                </div>
            </div>

            <div class="formrow">
                <div>
                    <label for="countries">Country:</label>
                    <select name="countries" id="countries" required>
                        <option value="Ukraine" selected>Ukraine</option>
                        <option value="America">America</option>
                        <option value="Canada">Canada</option>
                        <option value="Russia">Russia</option>
                    </select>
                </div>
                <div>
                    <label for="cities">City:</label>
                    <select name="cities" id="cities" required>
                        <option value="Odessa" selected>Odessa</option>
                        <option value="Texas">Texas</option>
                        <option value="Toronto">Toronto</option>
                        <option value="Moscow">Moscow</option>
                    </select>
                </div>
            </div>

            <div class="formrow">
                <div>
                    Skills:
                    <input type="checkbox" name="languageHtml" id="HTML"> HTML
                    <input type="checkbox" name="languageCss" id="CSS"> CSS
                    <input type="checkbox" name="languageJs" id="JS"> JS
                    <input type="checkbox" name="languagePhp" id="PHP"> PHP
                    <input type="checkbox" name="languageC++" id="C++"> C++
                    <input type="checkbox" name="languageJava" id="JAVA"> JAVA
                    <input type="checkbox" name="languageC#" id="C#"> C#
                </div>
            </div>
            <div class="formrow">
                <button onclick="fillArray()" type="button">Save</button>
            </div>
        </form>
    </section>

    <section>
        <p>Result:</p>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Skills</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script>
        //css was written by chatGPT
        let users = [
            {
                firstname: "",
                lastname: "",
                birthday: "",
                gender: "",
                country: "",
                city: "",
                skills: []
            }
        ];

        function getSelectedLangs() {
            let langs = document.querySelectorAll('input[type="checkbox"]');
            let res = [];
            for (const lang of langs) {
                if (lang.checked) { res.push(lang.id); }
            }
            return res;
        }

        function fillArray() {
            const name = document.getElementsByName("firstname")[0].value;
            const lastname = document.getElementsByName("lastname")[0].value;
            const date = document.getElementsByName("birthday")[0].value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const country = document.getElementsByName("countries")[0].value;
            const city = document.getElementsByName("cities")[0].value;
            const skills = getSelectedLangs();

            let newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${lastname}</td>
                <td>${date}</td>
                <td>${gender}</td>
                <td>${country}</td>
                <td>${city}</td>
                <td>${skills}</td>
            `;
            document.querySelector('#userTable tbody').append(newRow);
        }
    </script>
</body>

</html>
